<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Service - Taxi Booking Admin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: rgba(255, 255, 224, 0.95); /* Light yellow background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: 80px auto;
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: bold;
      color: #444;
      text-shadow: 1px 1px #fff;
    }

    .btn-custom {
      background-color: #f8d049;
      color: #000;
      font-weight: bold;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e6be3a;
      color: #000;
    }

    .form-group label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">üõ†Ô∏è Add New Service</h2>
    <h5 class="text-center text-success" th:text="${msg}"></h5>

   <form action="/admin/addService" method="post" enctype="multipart/form-data">
   
      
      <div class="mb-3">
        <label for="service-image" class="form-label">Service Image</label>
        <input class="form-control" type="file" id="service-image" name="image" accept="image/*" />
      </div>

      <div class="mb-3">
        <label for="service-title" class="form-label">Service Title</label>
        <input class="form-control" type="text" id="service-title" name="title" placeholder="Enter service title" required />
      </div>

      <div class="mb-3">
        <label for="service-description" class="form-label">Service Description</label>
        <textarea class="form-control" id="service-description" name="description" rows="5" placeholder="Enter service description" required></textarea>
      </div>

      <button type="submit" class="btn btn-custom btn-lg w-100">‚ûï Submit Service</button>

    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
