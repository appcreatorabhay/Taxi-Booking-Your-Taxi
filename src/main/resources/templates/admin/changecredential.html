<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Change Admin Credentials</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styling -->
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 80px auto;
      background-color: rgba(255, 255, 224, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #444;
    }

    .btn-custom {
      background-color: #f8d049;
      color: #000;
      font-weight: bold;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e6be3a;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üîê Change Credentials</h2>
    <form action="/admin/changeCredentials" method="post">

      <div class="mb-3">
        <label for="oldusername" class="form-label">Old Username</label>
        <input type="text" class="form-control" id="oldusername" name="oldusername" placeholder="Enter old username" required>
      </div>

      <div class="mb-3">
        <label for="oldpassword" class="form-label">Old Password</label>
        <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="Enter old password" required>
      </div>

      <div class="mb-3">
        <label for="newusername" class="form-label">New Username</label>
        <input type="text" class="form-control" id="newusername" name="newusername" placeholder="Enter new username" required>
      </div>

      <div class="mb-3">
        <label for="newpassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="Enter new password" required>
      </div>

      <button type="submit" class="btn btn-custom w-100">üîÑ Change</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
