<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Taxi Booking</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: url('https://mangocalltaxi.com/wp-content/uploads/2024/01/maxime-dore-lopl80HjSPs-unsplash-640x620.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .heading {
            text-shadow: 2px 2px 8px #000;
            font-size: 3rem;
            color: #fff;
            animation: fadeInDown 1s ease-out;
        }

        .panel-container {
            background: rgba(255, 255, 224, 0.92); /* light yellow background */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-yellow {
            background-color: #f8d049;
            color: #000;
            font-weight: 600;
            border: none;
        }

        .btn-yellow:hover {
            background-color: #e6be3a;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="text-warning" th:text="${message}"></h2>
            <h1 class="heading">🚖 Taxi Booking Admin Panel</h1>
        </div>

        <div class="panel-container mx-auto text-center" style="max-width: 500px;">
            <div class="d-grid gap-3">
                <a href="readAllBookings" class="btn btn-yellow btn-lg">📄 Read All Bookings</a>
                <a href="readAllContacts" class="btn btn-yellow btn-lg">📞 Read All Contacts</a>
                <a href="changeCredentials" class="btn btn-yellow btn-lg">🔐 Change Credentials</a>
                <a href="addService" class="btn btn-yellow btn-lg">➕ Add Services</a>

                <form action="/dologout" method="post" class="mt-3">
                    <button type="submit" class="btn btn-yellow btn-lg w-100">🚪 Logout</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
