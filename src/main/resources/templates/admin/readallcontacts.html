<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Contacts - Taxi Booking Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background: rgba(255, 255, 224, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #444;
        }

        table {
            background-color: white;
        }

        th {
            background-color: #f8d049;
            color: #000;
        }

        td, th {
            text-align: center;
            vertical-align: middle;
        }

        .btn-danger {
            padding: 4px 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“© All Contact Messages</h1>

    <!-- Flash Message -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${allcontacts}">
                    <td th:text="${contact.id}">1</td>
                    <td th:text="${contact.name}">John Doe</td>
                    <td th:text="${contact.email}">john@example.com</td>
                    <td th:text="${contact.phone}">9876543210</td>
                    <td th:text="${contact.message}">Hello</td>
                    <td>
                        <a th:href="@{'/admin/deleteContact/' + ${contact.id}}"
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this contact?');">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
