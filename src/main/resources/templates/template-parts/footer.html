<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Footer Example</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #111;
      padding: 20px 0;
      text-align: center;
    }

    .container_12 {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .f_phone {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .socials {
      margin-bottom: 15px;
    }

    .socials a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #f1c40f;
    }

    .copy {
      font-size: 14px;
      line-height: 1.6;
    }

    .brand {
      font-size: 20px;
      font-weight: bold;
    }

    .color1 {
      color: #f1c40f;
    }

    a {
      color: #1abc9c;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <footer>
    <div class="container_12">
      <div class="grid_12">
        <div class="f_phone"><span>Call Us:</span> + 91 9876543210</div>

        <div class="socials">
          <a href="#" class="fab fa-twitter" aria-label="Twitter"></a>
          <a href="#" class="fab fa-facebook" aria-label="Facebook"></a>
          <a href="#" class="fab fa-google-plus-g" aria-label="Google Plus"></a>
        </div>

        <div class="copy">
          <div class="st1">
            <div class="brand">Tour<span class="color1">T</span>axi</div>
            &copy; 2025 | <a href="#">Privacy Policy</a>
          </div>
         
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </footer>
</body>
</html>
